<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />

    <!-- animte css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <title>Linktree</title>
  </head>
  <body>
    <div class="container animate__animated animate__zoomIn">
      <!-- profile picture -->
      <div class="profile">
        <img src="profil2.JPG" alt="error image" class="animate__animated animate__pulse animate__infinite" />
        <p class="animate__animated animate__fadeInDownBig">muhammad iqbal fahrezi</p>
      </div>
      <!-- end profile picture -->

      <!-- button -->
      <div class="link">
        <a href="https://iqbalfahrezi.github.io/Portfolio-Muhammad-Iqbal-Faherzi/" class="animate__animated animate__bounceInLeft">🏃‍♀️ Portofolio 🏃</a>
        <a href="https://github.com/iqbalfahrezi" class="animate__animated animate__bounceInRight animate__delay-1s">💻 Github 🎮</a>
        <a href="https://www.linkedin.com/in/muhammad-iqbal-fahrezi-4692a221b/" class="animate__animated animate__bounceInLeft animate__delay-2s">📲 Linkedin 🌏</a>
        <a href="https://wa.wizard.id/8ea005" class="animate__animated animate__bounceInRight animate__delay-3s">📞 Whatsapp 📠</a>
      </div>
      <!-- end button -->

      <!-- footer -->
      <div class="footer animate__animated animate__bounceInUp animate__delay-4s">
        <i>made with love 💙💞💖</i>
      </div>
      <!-- end footer -->
    </div>
  </body>
</html>
